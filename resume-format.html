<head>
    <meta charset="UTF-8">

    <!-- ICON LINKS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css” />
    <!-- for all menu and arrow icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

<body style="  background-color: #7473bc;
font-family: 'Montserrat', sans-serif;
padding: 20px;
color: white;">

    <div class="form">

        <h1 id="title">RESUME TEMPLATE</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            

            <label id="name-label"> Name <input class="write-area" id="name" / type="text" placeholder="Enter your name"
                    autocomplete="off" required> </label>
            <label id="email-label"> Email <input class="write-area" id="email" / type="email"
                    placeholder="Enter your email" autocomplete="off" required> </label>
            <label id="number-label"> Age <span>(optional)</span> <input class="write-area" id="number" / type="number"
                    min="8" max="120" placeholder="Enter your age" autocomplete="off"> </label>
            <label>Address
                <textarea id="textarea" class="write-area" rows="5" placeholder="Enter your Address" autocomplete="off"></textarea>
            </label>

            <label for="dropdown">Work Experience
                <select class="write-area" id="dropdown" name="dropdown">
                    <option value="">(Select Current Role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>

            <label>Gender<br>
                <label> <input type="radio" name="recommend" value="1" /> Male </label>
                <label> <input type="radio" name="recommend" value="2" /> Female </label>
            </label>

            

            <label>Any comments or suggestions?
                <textarea id="textarea" class="write-area" rows="5" placeholder="Enter your comment here..."></textarea>
            </label>


            <input type="submit" id="submit">

        </form>
    </div>

</body>

</html>
